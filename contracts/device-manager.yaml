openapi: "3.0.3"

info:
  title: "device-manager API"
  version: "0.1.0"
  description: "API contract for the device-manager service. Manages device lifecycle — CRUD, status queries, and paginated listing."
  x-accord-status: draft
  x-accord-scanned: "2026-02-10T00:00:00Z"

paths:
  /api/devices:
    get:
      summary: "List devices with filtering and pagination"
      operationId: listDevices
      parameters:
        - name: status
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/DeviceStatus'
          description: "Filter by device status"
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: "Filter by device name (case-insensitive substring match)"
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: "Page number (zero-based)"
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 20
          description: "Page size"
        - name: sort
          in: query
          required: false
          schema:
            type: string
            default: "name"
            enum:
              - name
              - lastSeen
              - status
          description: "Sort field"
        - name: direction
          in: query
          required: false
          schema:
            type: string
            default: "asc"
            enum:
              - asc
              - desc
          description: "Sort direction"
      responses:
        '200':
          description: "Paginated list of devices"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDeviceResponse'
    post:
      summary: "Create a new device"
      operationId: createDevice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
      responses:
        '201':
          description: "Device created successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'

  /api/devices/search:
    get:
      summary: "Search devices by query"
      operationId: searchDevices
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: "Search query — matched against device name, ipAddress, macAddress (case-insensitive substring)"
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: "Page number (zero-based)"
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 20
          description: "Page size"
      responses:
        '200':
          description: "Paginated search results"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDeviceResponse'

  /api/devices/{id}:
    get:
      summary: "Get a device by ID"
      operationId: getDeviceById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: "Unique device identifier"
      responses:
        '200':
          description: "Device found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: "Device not found"

components:
  schemas:
    DeviceStatus:
      type: string
      enum:
        - ONLINE
        - OFFLINE
        - MAINTENANCE
        - UNKNOWN
      description: "Current operational status of a device"

    Device:
      type: object
      properties:
        id:
          type: string
          description: "Unique device identifier (UUID, assigned by server on create)"
        name:
          type: string
          description: "Display name of the device"
        ipAddress:
          type: string
          description: "IP address of the device"
        macAddress:
          type: string
          description: "MAC address of the device"
        status:
          $ref: '#/components/schemas/DeviceStatus'
        lastSeen:
          type: string
          format: date-time
          description: "Timestamp of last device activity"
      required:
        - name

    PaginatedDeviceResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Device'
          description: "List of devices for the current page"
        page:
          type: integer
          description: "Current page number (zero-based)"
        size:
          type: integer
          description: "Page size"
        totalElements:
          type: integer
          format: int64
          description: "Total number of matching devices"
        totalPages:
          type: integer
          description: "Total number of pages"
        first:
          type: boolean
          description: "True if this is the first page"
        last:
          type: boolean
          description: "True if this is the last page"
      required:
        - content
        - page
        - size
        - totalElements
        - totalPages
